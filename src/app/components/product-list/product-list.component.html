<!-- product-list.component.html -->
<div *ngIf="loading" class="loading">Loading...</div>
<div *ngIf="!loading">
  <div class="product-list flex flex-wrap justify-center">
    <div
      *ngFor="let product of products"
      class="product-card flex flex-col justify-between m-4 p-4 border rounded-lg shadow-lg"
    >
      <img
        [src]="product.images"
        (click)="viewProduct(product._id)"
        alt="{{ product.title }}"
        class="cursor-pointer w-48 h-48 object-cover mb-4 rounded-md"
      />
      <h5 class="text-lg font-bold">{{ product.title }}</h5>
      <p class="text-gray-600 mb-4">{{ product.description }}</p>
      <div class="quantity-controls flex items-center mb-4">
        <button
          (click)="decrementQuantity(product._id)"
          class="bg-gray-200 p-2 rounded-l hover:bg-gray-300 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-3"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
          </svg>
        </button>
        <input
          type="text"
          [(ngModel)]="quantities[product._id]"
          min="1"
          max="10"
          class="text-center w-12 h-8 border-t border-b"
        />
        <button
          (click)="incrementQuantity(product._id)"
          class="bg-gray-200 p-2 rounded-r hover:bg-gray-300 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-3"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </div>
      <div class="flex">
        <button
          (click)="addToCart(product._id)"
          class="add-to-cart-btn bg-blue-500 text-white py-2 px-4 rounded mr-2"
        >
          Add to Cart
        </button>
        <button
          (click)="viewProduct(product._id)"
          class="view-btn bg-gray-500 text-white py-2 px-4 rounded"
        >
          View
        </button>
      </div>
    </div>
  </div>
</div>
