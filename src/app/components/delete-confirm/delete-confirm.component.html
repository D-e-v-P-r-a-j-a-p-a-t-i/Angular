<!-- delete-confirm.component.html -->
<div class="bg-white p-6 rounded-lg shadow-lg">
  <h1 class="text-xl font-bold mb-4">Confirm Delete</h1>
  <div class="text-gray-700 mb-4">Are you sure you want to delete this item from your cart?</div>
  <div class="flex justify-end">
    <button mat-button class="mr-2 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-200 focus:outline-none" (click)="cancelDelete()">Cancel</button>
    <button mat-button class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none" (click)="confirmDelete()">Delete</button>
  </div>
</div>
