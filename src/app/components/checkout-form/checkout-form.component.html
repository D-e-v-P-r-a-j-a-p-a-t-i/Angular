<form
  (ngSubmit)="handleSubmit()"
  #checkoutForm="ngForm"
  class="checkout-form max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
>
  <div class="mb-4">
    <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
      >Name</label
    >
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="name"
      required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    />
  </div>
  <div class="mb-4">
    <label for="address" class="block text-gray-700 text-sm font-bold mb-2"
      >Address</label
    >
    <input
      type="text"
      id="address"
      name="address"
      [(ngModel)]="address"
      required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    />
  </div>
  <div class="mb-6">
    <fieldset class="mb-4">
      <legend class="block text-gray-700 text-sm font-bold mb-2">
        Payment Method
      </legend>
      <div class="flex items-center mb-2">
        <input
          type="radio"
          id="paymentCOD"
          name="payment"
          [(ngModel)]="payment"
          value="COD"
          class="mr-2 leading-tight text-gray-700"
        />
        <label for="paymentCOD" class="text-sm">Cash on Delivery</label>
      </div>
      <div class="flex items-center">
        <input
          type="radio"
          id="paymentCheque"
          name="payment"
          [(ngModel)]="payment"
          value="Cheque"
          class="mr-2 leading-tight text-gray-700"
        />
        <label for="paymentCheque" class="text-sm">Cheque</label>
      </div>
    </fieldset>
  </div>
  <div class="flex items-center justify-between">
    <button
      type="submit"
      [disabled]="!checkoutForm.valid"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Submit
    </button>
  </div>
</form>
