<div class="flex flex-row items-center justify-center h-screen">
  <div class="card w-1/3 bg-white shadow-lg rounded-lg">
    <div class="card-body p-6">
      <form [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">
        <div class="mb-6">
          <h2 class="text-4xl font-extrabold text-center">Login</h2>
        </div>

        <div class="mb-6">
          <label for="email" class="block font-bold mb-2 text-sm">Email address <span class="text-red-500">*</span></label>
          <input type="email" id="email" formControlName="email" required class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" />
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-red-600 text-sm mt-1">
            <div *ngIf="loginForm.get('email')?.errors?.['required']" class="bg-red-100 border border-red-500 text-red-600 my-2 p-2">Email is required.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']" class="bg-red-100 border border-red-500 text-red-600 my-2 p-2">Invalid email format.</div>
          </div>
        </div>

        <div class="mb-6">
          <label for="password" class="block font-bold mb-2 text-sm">Password <span class="text-red-500">*</span></label>
          <input type="password" id="password" formControlName="password" required class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" />
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-red-600 text-sm mt-1">
            <div *ngIf="loginForm.get('password')?.errors?.['required']" class="bg-red-100 border border-red-500 text-red-600 my-2 p-2">Password is required.</div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <button type="reset" class="btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 rounded-md focus:outline-none focus:ring focus:ring-gray-400 focus:ring-opacity-50">Reset</button>
          <button type="submit" class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-md focus:outline-none focus:ring focus:ring-blue-600 focus:ring-opacity-50">Submit</button>
        </div>
      </form>

      <p class="text-center mt-4 text-sm">
        Haven't registered yet? <a [routerLink]="['/register']" class="font-bold text-blue-500 hover:text-blue-700">Register</a>
      </p>
    </div>
  </div>
</div>
